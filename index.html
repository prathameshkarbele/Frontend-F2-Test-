        <div>

        <div>
            <button id="img-3" onclick="displayDiceWthScore()"><img class="img" src="https://wallpaperset.com/w/full/6/8/a/35157.jpg" alt="img3"></button>
        </div>
 
        <div>
            <button id="img-4" onclick="generateCouponCodeFunction()"><img class="img" src="https://cdn.vectorstock.com/i/preview-1x/55/49/voucher-card-cash-back-template-design-with-coupon-vector-44295549.jpg"
                   alt="img4"></button>
        </div>
    </div>
 
    <!-- Form Group -->
    <div class="form-Group hidden" id="form">
        <label for="name">Name: </label>
        <input type="text" id="name" required> <br><br>
 
        <label for="userName">User Name: </label>
        <input type="text" id="userName" required> <br><br>
 
        <label for="email">Email: </label>
        <input type="email" id="email" required><br><br>
 
        <button id="sumbitBtn" type="submit" onclick="submitFormInfoFunction()">Submit</button>
    </div>
 
    <!-- Display Form info -->
    <div class="displayformInfo hidden" id="displayInfo">
        <h2>Your information is</h2><br>
        <span id="info"></span><br><br>
        <p>Click on next Image to proceed further</p>
    </div>
 
    <!-- dice image with score and attempts -->
    <div class="diceWthScore hidden" id="diceWthScore">
        <p>Attempts left : <span id="attemptsLeft">0</span></p><br>
        <div>
            <button id="dice-Image" onclick="diceClick()"><img class="img" src="dice-png-41772 (1).png"
                   alt="diceImage"></button><br><br>
            <p>Remaining Dice Clicks: <span id="diceClicks">3</span></p>
            <p>Your total score is: <span id="score">0</span></p>
        </div>
    </div>
 
    <!-- Congratulations and try again Image -->
    <div>
        <img class="hidden" id="congratsImage" src="https://www.shutterstock.com/image-vector/congratulations-banner-spectrum-brush-strokes-260nw-1146099020.jpg" alt="congratsImage">
    </div>
    <div>
        <img class="hidden" id="tryAgainImage" src="https://www.shutterstock.com/image-illustration/better-luck-next-time-text-600w-2060033624.jpg" alt="tryAgainImage">
    </div>
