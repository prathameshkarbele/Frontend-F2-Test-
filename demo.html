<!DOCTYPE html>
<html>
  <head>
    <style>
      .formContainer {
        display: none;
        background-color: lightgray;
        padding: 20px;
        border: 1px solid black;
      }

      .displayContainer {
        display: none;
        background-color: lightgray;
        padding: 20px;
        border: 1px solid black;
      }

      .diceContainer {
        display: none;
        background-color: lightgray;
        padding: 20px;
        border: 1px solid black;
      }

      .couponContainer {
        display: none;
        background-color: lightgray;
        padding: 20px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <img id="img1" src="image1.jpg" />
    <img id="img2" src="image2.jpg" />
    <img id="img3" src="image3.jpg" />
    <img id="img4" src="image4.jpg" />

    <div id="formContainer" class="formContainer">
      <input type="text" id="name" placeholder="Enter your name" />
      <input type="text" id="username" placeholder="Enter your username" />
      <button id="registerBtn">Register</button>
    </div>

    <div id="displayContainer" class="displayContainer">
      <div id="displayName"></div>
      <div id="displayUsername"></div>
    </div>

    <div id="diceContainer" class="diceContainer">
      <img id="diceImg" src="dice.jpg" />
      <div id="diceValue"></div>
    </div>

    <div id="couponContainer" class="couponContainer">
      <div id="couponValue"></div>
    </div>

    <script>
      const img1 = document.getElementById("img1");
      const formContainer = document.getElementById("formContainer");
      const registerBtn = document.getElementById("registerBtn");
      const displayContainer = document.getElementById("displayContainer");
      let img1Clicked = false;

      img1.addEventListener("click", function() {
        if (!img1Clicked) {
          formContainer.style.display = "block";
          img1Clicked = true;
        }
      });

      registerBtn.addEventListener("click", function() {
        const name = document.getElementById("name").value;
        const username = document.getElementById("username").value;
        localStorage.setItem("name", name);
        localStorage.setItem("username", username);
        formContainer.style.display = "none";
      });

      const img2 = document.getElementById("img2");
      img2.addEventListener("click", function() {
        displayContainer.style.display = "block";
        formContainer.style.display = "none";
        const name = localStorage.getItem("name");
        const username = localStorage.getItem("username");
        document.getElementById("displayName").innerHTML = "Name: " + name;
        document.getElementById("displayUsername").innerHTML =
          "Username: " + username;
      });

      const img3 = document.getElementById("img3");
      const diceContainer = document.getElementById("diceContainer");
      img3.addEventListener("click", function() {
        diceContainer.style.display = "block";
        displayContainer.style.display = "none";
        const diceValue = Math.floor(Math.random() * 6) + 1;
        document.getElementById("diceValue").innerHTML = "Dice value: " + diceValue;
      });

      const img4 = document.getElementById("img4");
      const couponContainer = document.getElementById("couponContainer");
      img4.addEventListener("click", function() {
        couponContainer.style.display = "block";
        diceContainer.style.display = "none";
        const couponValue = Math.floor(Math.random() * 100) + 1;
        document.getElementById("couponValue").innerHTML =
          "Coupon value: " + couponValue;
      });
    </script>
  </body>
</html>
